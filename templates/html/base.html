<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/css/base.css" />
    {% block css %}{% endblock %}
    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    <nav class="base_nav">
      <div class="base_container">
        <h1 class="logo"><a href="/">编亦问答</a></h1>

        <div class="search active">
            <form action="/qa/search" method="post">
                <input type="search_text" class="search_input" name="search_input" placeholder="Search...">
                <button class="search_btn">查找</button>
            </form>
        </div>

        <ul>
            <li><a href="/qa">首页</a></li>
            {% if user %}
                <li><a href="/qa/publicNew">新问题</a></li>
                <li><a href="">{{user.username}}</a></li>
                <li><a href="/auth/logout">退出登录</a></li>
            {% else %}
                <li><a href="/auth/login">新问题</a></li>
                <li><a href="/auth/login">登录</a></li>
                <li><a href="/auth/register">注册</a></li>
            {% endif %}

        </ul>
      </div>
    </nav>

    {% block body %}{% endblock %}
    {% block js %}{% endblock %}

  </body>
</html>
